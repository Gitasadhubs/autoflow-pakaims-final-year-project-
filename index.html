<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFlow: GitHub Actions Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'gray-900': '#0d1117',
              'gray-800': '#161b22',
              'gray-700': '#21262d',
              'gray-600': '#30363d',
              'gray-500': '#8b949e',
              'blue-500': '#58a6ff',
              'green-500': '#3fb950',
              'yellow-500': '#d29922',
              'red-500': '#f85149',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Helvetica', 'Arial', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"'],
            },
          }
        }
      }
    </script>
    <script>
      // Apply theme from localStorage on initial load to prevent FOUC
      if (localStorage.getItem('autoflow-theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      /* ===== Custom Scrollbar Styles ===== */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #e2e8f0; /* Tailwind gray-200 */
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #cbd5e1; /* Tailwind gray-300 */
      }

      /* Dark mode styles for Webkit */
      .dark ::-webkit-scrollbar-thumb {
        background-color: #30363d; /* Custom gray-600 from config */
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #8b949e; /* Custom gray-500 from config */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent; /* thumb track */
      }

      html.dark {
        scrollbar-color: #30363d transparent; /* thumb track */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
